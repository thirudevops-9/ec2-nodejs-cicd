
version: 0.2

phases:
  install:
    commands:
      - npm install

  build:
    commands:
      - npm run build # If you have a build step
      - zip -r dist.zip dist

  post_build:
    commands:
      - aws s3 cp dist.zip s3://nodejs-app-demo/

artifacts:
  files:
    - dist_*.zip




















