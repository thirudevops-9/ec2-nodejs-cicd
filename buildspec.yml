
version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - npm install

  build:
    commands:
      - npm run build

artifacts:
  files:
    - '**/*'
  base-directory: dist # The directory where your build output is located
  discard-paths: yes
  name: "build-${CODEBUILD_BUILD_ID}" # Name of the artifact file or directory in S3
  # Note: If using a S3 path directly, you'll need to use a different approach

cache:
  paths:
    - 'node_modules/**/*'





























